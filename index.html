<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">

  </head>

  <body>
  <div class="container">
    <center>
      <h3 class="btn btn-default heading">Face Recognition</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the faces of family members: </p>

      <b class="Member of Family"></b>

      <hr>

      <h2>Father</h2>
      <hr>
      <h2>Mother</h2>
      <hr>
      <label>Webcam View - </label>
      <br><br>
      <br><br>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot();" class="brn btn-info">Capture Image</button>
      <br><br>
      <button onclick="check();" class="btn btn-success">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Member:  <span id="result_member_name"></span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="result_image_accuracy"></span></p>  
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
